version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: minibinance-api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./api:/var/www
      - ./api/storage/app/kyc:/var/www/storage/app/kyc
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-minibinance}
      - DB_USERNAME=${DB_USERNAME:-minibinance}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - SESSION_DRIVER=database
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - db
      - redis
    networks:
      - minibinance

  web:
    image: nginx:alpine
    container_name: minibinance-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./client/dist:/var/www/public/client
    depends_on:
      - api
    networks:
      - minibinance

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: minibinance-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api
    networks:
      - minibinance

  db:
    image: postgres:15-alpine
    container_name: minibinance-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-minibinance}
      POSTGRES_USER: ${DB_USERNAME:-minibinance}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - minibinance

  redis:
    image: redis:7-alpine
    container_name: minibinance-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - minibinance

  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: minibinance-worker
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./api:/var/www
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-minibinance}
      - DB_USERNAME=${DB_USERNAME:-minibinance}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    depends_on:
      - db
      - redis
      - api
    networks:
      - minibinance

  mailhog:
    image: mailhog/mailhog
    container_name: minibinance-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - minibinance

networks:
  minibinance:
    driver: bridge

volumes:
  postgres_data:
